<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="sputnik24-spinner">
        <div class="sputnik24-spinner-container">
          <div class="sputnik24-spinner-rotator">
            <div class="sputnik24-spinner-left">
              <div class="sputnik24-spinner-circle"></div>
            </div>
            <div class="sputnik24-spinner-right">
              <div class="sputnik24-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div> -->

      <div class="sputnik24-controls">
        <div class="sputnik24-gradient-bottom"></div>

        <button
          class="sputnik24-button sputnik24-playing-toggle sputnik24-play"
        >
          <span class="sputnik24-control-tooltip">Смотреть (k)</span>
        </button>

        <div class="sputnik24-volume-area">
          <button class="sputnik24-button sputnik24-mute-toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="volume-icon"
              viewBox="0 0 36 36"
            >
              <path
                d="M8,15h4l1.365-1.365L17,17.27v8.73l-5-5h-4v-6Zm9-5v4.73l-2.365-2.365L17,10Zm4.5,8c0,.37752-.0464.74503-.13377,1.09623L19,16.73L19,14c1.48.74,2.5,2.26,2.5,4ZM19,22v-2.73l1.52765,1.52765C20.11741,21.31122,19.59601,21.72616,19,22Z"
                fill="#fff"
              />
              <path
                class="high-level"
                d="M19,9.23c4.01.91,7,4.49,7,8.77c0,1.64601-.44223,3.18848-1.21463,4.51537l-1.4776-1.4776C23.75132,20.11881,24,19.08828,24,18c0-3.17-2.11-5.85-5-6.71v-2.06Zm0,17.54v-2.06c1.29773-.38618,2.43819-1.13934,3.30094-2.13906l1.41559,1.41559C22.49294,25.35598,20.85569,26.34888,19,26.77Z"
                fill="#fff"
              />
              <path
                class="mute-slash"
                d="M9.25,9L7.98,10.27L24.71,27l1.27-1.27Z"
                fill="#fff"
              />
              <path
                class="mute-path"
                d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 Z"
                fill="#fff"
              />
              <path
                class="mute-path high-level"
                d="M19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z"
                fill="#fff"
              />
            </svg>
          </button>
          <div class="sputnik24-volume-panel">
            <div class="sputnik24-volume-slider">
              <input
                type="range"
                class="sputnik24-volume-range"
                value="50"
                step="5"
              />
              <div class="sputnik24-volume-progress"></div>
            </div>
          </div>
        </div>

        <button
          class="sputnik24-button sputnik24-fullscreen-toggle sputnik24-fullscreen"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="fullscreen-icon"
            height="100%"
            viewBox="0 0 36 36"
            width="100%"
          >
            <g class="fullscreen-icon-corner-0">
              <path
                d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"
                fill="#FFFFFF"
              />
            </g>
            <g class="fullscreen-icon-corner-1">
              <path
                d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"
                fill="#FFFFFF"
              />
            </g>
            <g class="fullscreen-icon-corner-2">
              <path
                d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"
                fill="#FFFFFF"
              />
            </g>
            <g class="fullscreen-icon-corner-3">
              <path
                d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"
                fill="#FFFFFF"
              />
            </g>
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="exit-fullscreen-icon"
            height="100%"
            viewBox="0 0 36 36"
            width="100%"
          >
            <g class="exit-fullscreen-icon-corner-2">
              <path
                d="m 14,14 -4,0 0,2 6,0 0,-6 -2,0 0,4 0,0 z"
                fill="#FFFFFF"
              />
            </g>
            <g class="exit-fullscreen-icon-corner-3">
              <path
                d="m 22,14 0,-4 -2,0 0,6 6,0 0,-2 -4,0 0,0 z"
                fill="#FFFFFF"
              />
            </g>
            <g class="exit-fullscreen-icon-corner-0">
              <path
                d="m 20,26 2,0 0,-4 4,0 0,-2 -6,0 0,6 0,0 z"
                fill="#FFFFFF"
              />
            </g>
            <g class="exit-fullscreen-icon-corner-1">
              <path
                d="m 10,22 4,0 0,4 2,0 0,-6 -6,0 0,2 0,0 z"
                fill="#FFFFFF"
              />
            </g>
          </svg>
        </button>

        <button
          class="sputnik24-button sputnik24-settings-button sputnik24-hd-quality-badge"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="settings-icon"
            height="100%"
            version="1.1"
            viewBox="0 0 36 36"
            width="100%"
          >
            <path
              d="m 23.94,18.78 c .03,-0.25 .05,-0.51 .05,-0.78 0,-0.27 -0.02,-0.52 -0.05,-0.78 l 1.68,-1.32 c .15,-0.12 .19,-0.33 .09,-0.51 l -1.6,-2.76 c -0.09,-0.17 -0.31,-0.24 -0.48,-0.17 l -1.99,.8 c -0.41,-0.32 -0.86,-0.58 -1.35,-0.78 l -0.30,-2.12 c -0.02,-0.19 -0.19,-0.33 -0.39,-0.33 l -3.2,0 c -0.2,0 -0.36,.14 -0.39,.33 l -0.30,2.12 c -0.48,.2 -0.93,.47 -1.35,.78 l -1.99,-0.8 c -0.18,-0.07 -0.39,0 -0.48,.17 l -1.6,2.76 c -0.10,.17 -0.05,.39 .09,.51 l 1.68,1.32 c -0.03,.25 -0.05,.52 -0.05,.78 0,.26 .02,.52 .05,.78 l -1.68,1.32 c -0.15,.12 -0.19,.33 -0.09,.51 l 1.6,2.76 c .09,.17 .31,.24 .48,.17 l 1.99,-0.8 c .41,.32 .86,.58 1.35,.78 l .30,2.12 c .02,.19 .19,.33 .39,.33 l 3.2,0 c .2,0 .36,-0.14 .39,-0.33 l .30,-2.12 c .48,-0.2 .93,-0.47 1.35,-0.78 l 1.99,.8 c .18,.07 .39,0 .48,-0.17 l 1.6,-2.76 c .09,-0.17 .05,-0.39 -0.09,-0.51 l -1.68,-1.32 0,0 z m -5.94,2.01 c -1.54,0 -2.8,-1.25 -2.8,-2.8 0,-1.54 1.25,-2.8 2.8,-2.8 1.54,0 2.8,1.25 2.8,2.8 0,1.54 -1.25,2.8 -2.8,2.8 l 0,0 z"
              fill="#fff"
            />
          </svg>
        </button>
        <div class="sputnik24-settings-menu">
          <div class="sputnik24-panel">
            <div class="sputnik24-menu-item">
              <div class="sputnik24-menu-item__icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="quality-icon"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <path
                    d="M15,17h6v1h-6V17z M11,17H3v1h8v2h1v-2v-1v-2h-1V17z M14,8h1V6V5V3h-1v2H3v1h11V8z            M18,5v1h3V5H18z M6,14h1v-2v-1V9H6v2H3v1 h3V14z M10,12h11v-1H10V12z"
                    fill="#FFFFFF"
                  />
                </svg>
              </div>
              <p class="sputnik24-menu-item__label">Качество</p>
              <div class="sputnik24-menu-item__content">
                <span class="sputnik24-menu-item__content-label"
                  >Автонастройка</span
                >
                <span class="sputnik24-menu-item__label-secondary"
                  >1080p<sup class="sputnik24-menu-item__swatch-badge"
                    >HD</sup
                  ></span
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="right-arrow"
                  width="100%"
                  height="100%"
                  viewBox="0 0 32 32"
                  version="1.1"
                >
                  <path
                    d="m 12.59,20.34 4.58,-4.59 -4.58,-4.59 1.41,-1.41 6,6 -6,6 z"
                    fill="#fff"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="sputnik24-quality-menu">
          <div class="sputnik24-quality-menu__header">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="left-arrow"
              width="100%"
              height="100%"
              viewBox="0 0 32 32"
              version="1.1"
            >
              <path
                d="m 12.59,20.34 4.58,-4.59 -4.58,-4.59 1.41,-1.41 6,6 -6,6 z"
                fill="#fff"
              />
            </svg>
            <span class="sputnik24-menu-item__content-label">Качество</span>
          </div>
          <ul class="sputnik24-quality-menu__body">
            <li class="sputnik24-quality-menu__body-item">
              <span
                >1080p<sup class="sputnik24-menu-item__swatch-badge"
                  >HD</sup
                ></span
              >
            </li>
            <li class="sputnik24-quality-menu__body-item">
              <span>720p</span>
            </li>
            <li class="sputnik24-quality-menu__body-item selected-quality">
              <span>Автонастройка</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="sputnik24-error">
      <div class="sputnik24-error-content">
        <div class="sputnik24-error-title">
          <p class="sputnik24-error-main-title">Упс! Ошибка...</p>
          <p class="sputnik24-error-subtitle">
            Перезагрузите страницу или повторите попытку позже
          </p>
        </div>
        <img
          src="./assets/img/error.png"
          width="274"
          height="307"
          class="sputnik24-error-img"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
